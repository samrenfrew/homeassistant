- binary_sensor:
  - name: 'home'
    unique_id: 'home_occupancy'
    device_class: occupancy
    state: >-
        {{ is_state('person.sam', 'home')
            or is_state('person.ady', 'home') }}
 
  # - name: 'lounge_occupancy'
