- platform: mqtt
  state_topic: 'monitor/lounge/sam_bt'
  value_template: '{{ value_json.confidence }}'
  unit_of_measurement: '%'
  name: 'Sam (BT) Lounge'
  
- platform: mqtt
  state_topic: 'monitor/bedroom/sam_bt'
  value_template: '{{ value_json.confidence }}'
  unit_of_measurement: '%'
  name: 'Sam (BT) Bedroom'

- platform: min_max
  name: "Sam (BT) Confidence"
  type: mean
  round_digits: 0
  entity_ids:
    - sensor.sam_bt_lounge
    # - sensor.sam_bt_office
    - sensor.sam_bt_bedroom

