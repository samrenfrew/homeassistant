# Configuration
homeassistant:
  customize: !include customize.yaml
default_config:
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js
http:
  login_attempts_threshold: 10
  ip_ban_enabled: false
  use_x_forwarded_for: true
  trusted_proxies:
    - 192.168.1.5
    - 192.168.1.4
    - 192.168.1.1

mqtt:
  broker: 192.168.1.4
  username: !secret mqtt_user
  password: !secret mqtt_pw

# Logs
recorder:
  purge_keep_days: 30
  commit_interval: 5
  exclude:
    domains:
      - automation
      - updater
      - group
      - weather
    entities:
      - sun.sun
      - sensor.time
      - sensor.date
      - sensor.current_version
      - sensor.latest_version
      - sensor.myipopendnscom
    entity_globs:
      - sensor.dark_sky_*
      - sensor.leeds_*
      - binary_sensor.*_motion

logbook:
  exclude:
    entities:
      - sensor.uptime
      - sensor.since_last_boot
      - sensor.time
    domains:
     - group
     - automation
     - updater

logger:
  default: error
  logs:
    homeassistant.components.sensor.command_line: critical
    homeassistant.components.device_tracker.nmap_tracker: critical
    homeassistant.components.switch.command_line: critical
    homeassistant.loader: info
    homeassistant.components.mqtt: debug
    homeassistant.components.rest.switch: critical
    homeassistant.components.plex: critical
    homeassistant.components.sky_hub: critical

