- id: '1590219311319'
  alias: Home Assistant Boot
  description: ''
  triggers:
  - event: start
    trigger: homeassistant
  conditions: []
  actions:
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - data:
      data:
        tag: start-up
      message: A system boot has been initiated at {{ states('sensor.time') }}
      title: Home Assistant Startup
    action: notify.mobile_app_sam_phone
  - data: {}
    action: frontend.reload_themes
  - data:
      name: clear
    enabled: false
    action: frontend.set_theme
  - condition: state
    entity_id: binary_sensor.home
    state: 'on'
  - data: {}
    entity_id: alarm_control_panel.alarm
    action: alarm_control_panel.alarm_disarm
  - data: {}
    action: switch.turn_off
    target:
      entity_id:
      - switch.humidifier
      - switch.adaptive_lighting_lounge
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
  - data: {}
    target:
      entity_id:
      - switch.extension_lead
      - switch.extension_lead_2
      - switch.adaptive_lighting_lounge
    action: switch.turn_on
  mode: restart
