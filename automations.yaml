- id: '1750766484213'
  alias: Google Meet Mute Toggle
  description: ''
  triggers:
  - trigger: webhook
    allowed_methods:
    - POST
    - PUT
    local_only: false
    webhook_id: google-meet-mute-toggle-wCZcPX59LRpBJrBPBVIcMBDA
    id: unmuted
  - trigger: webhook
    allowed_methods:
    - POST
    - PUT
    local_only: false
    webhook_id: google-meet-mute-toggle-oETcBTBAG3jZxoJBXdABRRn6
    id: muted
  - trigger: webhook
    allowed_methods:
    - POST
    - PUT
    local_only: false
    webhook_id: google-meet-mute-toggle-6D7mA0QRrbT5YRkLzLA3L0B3
    id: left
  conditions:
  - condition: state
    entity_id: person.sam
    state: home
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - unmuted
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          color_name: green
          transition: 0
        target:
          entity_id: light.computer
      - action: input_boolean.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.google_meet_muted
    - conditions:
      - condition: trigger
        id:
        - muted
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          color_name: red
          transition: 0
        target:
          entity_id: light.computer
      - action: input_boolean.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.google_meet_muted
    - conditions:
      - condition: trigger
        id:
        - left
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          xy_color:
          - 0.517
          - 0.41
          brightness: 255
          transition: 0
        target:
          entity_id: light.computer
      - action: input_boolean.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.google_meet_muted
  mode: single
- id: '1753295905887'
  alias: Outside Light
  description: ''
  triggers:
  - trigger: sun
    event: sunset
    offset: -01:00:00
    id: sunset
  - trigger: sun
    event: sunrise
    offset: 01:00:00
    id: sunrise
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - sunset
    then:
    - action: light.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: light.outside
      enabled: false
    - action: mqtt.publish
      metadata: {}
      data:
        evaluate_payload: false
        retain: false
        topic: zigbee2mqtt/Outside/set
        payload: '{"state":"ON", "brightness": 127}'
        qos: '1'
    else:
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.outside
      enabled: false
    - action: mqtt.publish
      metadata: {}
      data:
        evaluate_payload: false
        qos: 0
        retain: false
        topic: zigbee2mqtt/Outside/set
        payload: '{"state":"OFF"}'
  mode: single
