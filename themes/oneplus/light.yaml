light:
  # Colors 
  accent-color: '#2a79ff'
  secondary-accent-color: '#6a5ef2'

  primary-color: '#4A4A4A'

  # masonry-view-card-margin: '0px'
  box-shadow-off: 'none'
  box-shadow-on: 'none'

  # state-disabled-background: '#e4e4e4'
  # state-disable-color: 'var(--primary-color)'
  # state-background: 'var(--accent-color)'
  # state-color: "#fff"

  text-color: '#252525'  # Grey text
  text-medium-color: '#4a4a4a' # Medium grey text
  text-light-color: '#E4E4E4' # Blue
  background-color: '#f1f1f1'  # Light grey background
  secondary-background-color: '#fbfbfb'
  background-color-2: '#E4E4E4'  # Light grey background
  background-card-color: '#f1f1f1' # White background
  border-color: '#E8E8E8'  # Light grey border

  # Header
  app-header-background-color: '#f1f1f1'
  app-header-text-color: '#4A4A4A'
  paper-tabs-selection-bar-color: 'var(--accent-color)'
  app-header-edit-background-color: "#23608a"
  # app-header-edit-text-color: ""

  # Left Menu
  paper-listbox-background-color: 'var(--background-color)' # Background

  # UI
  paper-card-header-color: 'var(--text-color)' # Title in settings
  primary-background-color: 'var(--background-color)'
  iron-icon-fill-color: 'var(--text-color)'
  iron-icon-stroke-color: 'var(--text-color)'

  # Card
  paper-card-background-color: 'var(--background-card-color)' # Background
  dark-primary-color: '#3498db'
  primary-text-color: 'var(--text-color)'
  secondary-text-color: 'var(--text-medium-color)'
  paper-listbox-color: 'var(--text-color)'
  light-primary-color: 'var(--text-light-color)'
  disabled-text-color: 'var(--text-light-color)'
  paper-dialog-button-color: 'var(--text-color)'
  secondary-background-color: 'var(--background-color-2)' # Background more info title

  # Icons
  paper-item-icon-color: 'var(--text-light-color)' # Off
  paper-item-icon-active-color: 'var(--accent-color)' # On

  # Switches
  switch-checked-button-color: '#00a1ff'   # Knob On
  switch-unchecked-button-color: '#00a1ff'         # Knob Off
  switch-checked-track-color: '#0077FF' # Background On
  switch-unchecked-track-color: 'var(--disabled-text-color)' # Background Off

  # Slider
  paper-slider-active-color: 'var(--accent-color)'    # Line On
  paper-slider-container-color: '#e5e7ea'   # Line Off
  paper-slider-knob-color: 'var(--text-light-color)'  # Knob On
  paper-slider-knob-start-color: 'var(--text-light-color)'  # Knob Off

  dialog-backdrop-filter: blur(10px)

  # Shadows
  ha-card-box-shadow: 'none'
  ha-card-border-radius: 20px
  ha-card-background: '#fff'
  ha-card-border-color: '#eee'
  ha-card-border-width: '0px'

  # HACS
  hacs-badge-color: 'var(--accent-color)'  # New Badge
  hacs-status-installed: 'var(--text-color)'  # Installed Icon
  hacs-status-pending-restart: 'var(--text-light-color)'   # Restart Icon
  hacs-status-pending-update: 'var(--accent-color)'

  # CARD MOD
  card-mod-theme: light

  ## CSS styling for all cards
  card-mod-card-yaml: |
    .: |
      ha-card {
        font-family: "SF Pro Display","Roman-55", "Helvetica Neue";
        transition: height 0s, margin 0s;
      }
      ha-card.type-custom-mini-media-player {
        border-width: 1px;
      }
      ha-card.large-media-player {
        min-height:144px;
      }
      ha-card.large-media-player .mmp-player {
        align-self: center;
      }
      ha-card.type-custom-search-card {
        margin: 0 4px;
      }
      ha-card.type-custom-search-card #searchContainer {
        width: 100% !important;
        margin-bottom: 10px;
        border-width: 1px;
      }
      ha-card.type-custom-search-card #searchContainer ha-icon {
        color: #a5a5a5;
      }
      ha-card.type-markdown {
        --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
        box-shadow: none;
        padding-top: 20px;
        background: none !important;
      }
      ha-card.type-glance, ha-card.media-player, ha-card.type-entities, ha-card.type-custom-uptime-card  {
        // margin-bottom: 10px;
      }
      ha-card.chip {
        letter-spacing: 0.2px;
      }
      ha-card.type-menu, ha-card.type-back {
        background:none;
      }

      .remote {
        max-width: 280px;
        margin-top: 10px !important;
        border-radius: 10px;
      }
      .remote-ch-vol {
        border-radius: 30px;
        width: 218px;
        margin-left: 15px;
        border-width: 1px;
      }

      ha-card.type-custom-mushroom-light-card, ha-card.type-custom-mushroom-alarm-control-panel-card, ha-card.type-custom-mushroom-person-card, ha-card.type-custom-mushroom-update-card {
        padding: 14px;
        border-width: 1px;
      }
      ha-card.type-custom-mushroom-light-card mushroom-state-item {
        place-self: start;
        width: 100%;
        display: flex;
        align-items: start;
        justify-content: start;
        margin-bottom: 0;
      }
      ha-card.type-custom-mushroom-light-card .actions {
        margin-top: 3px;
      }

      ha-card.type-weather-forecast {
        max-width: calc(100% - 16px);
        margin: 0 8px;
        border-width: 1px;
      }
      ha-card.type-weather-forecast .state {
        letter-spacing: 0px;
        font-size: 22px !important;
        font-weight: 600;
      }
      ha-card.type-weather-forecast .temp-attribute .temp {        
        font-size: 22px !important; 
         padding-right: 1px;
         font-weight: 600;
      }
      ha-card.type-weather-forecast .temp-attribute .temp span {
        font-size: 22px !important;
         font-weight: 600;
      }

    "#searchContainer paper-input$": 
      paper-input-container$: |
        :host {
          padding:8px;
        }
        .underline {
          display:none !important;
        }

    "#searchContainer paper-input ha-icon-button$": 
      mwc-icon-button$: |
        button { 
          padding: 5px 10px 10px 10px !important;
          width: 40px !important; 
          height: 40px !important;
        }

    mushroom-state-item$: |
      .icon {
        margin-bottom: 0 !important;
        min-height: 75px;
        place-self: start;
      }
      .container {
        width:100%;
      }

    mushroom-state-info$: |
      .primary {
        letter-spacing: 0.2px;
        text-align: left;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      .secondary {
        letter-spacing: 0.2px;
        text-align: left; 
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;       
      }
      {% if config.entity and states(config.entity) == 'on' and (state_attr(config.entity, 'brightness') |int(default=0)) > 0 -%}
          .secondary { display:none; }
      {%- endif %}

    mushroom-shape-avatar$: |
      .container {
        width:50px !important;
        height: 50px !important;
        border-radius: 100px;
        border: 3px solid var(--ha-card-background);
        outline: 1px solid var(--ha-card-border-color);
      }

    mushroom-shape-icon$: |
      .shape {
        background: var(--icon-color) !important;
        {% if config.entity and states(config.entity) == 'disarmed' -%}
        background: var(--background-color) !important;
        {%- endif %}
        padding: 5px;
        border: 3px solid var(--ha-card-background);
        outline: 1px solid var(--ha-card-border-color);
      }
      .shape.disabled {
        background: var(--background-color) !important;
      }
      .shape ha-icon {
        --mdc-icon-size:30px !important;
        color: #fff !important;
        {% if config.entity and states(config.entity) == 'disarmed' -%}
        color: var(--primary-color) !important;
        {%- endif %}
      }
      .shape.disabled ha-icon {
        color: var(--primary-color) !important;
      }
    mushroom-light-color-control$: 
      mushroom-slider$: |
        .container {
          height:18px !important;
        }
    mushroom-light-brightness-control$:
      mushroom-slider$: |
        .container {
          height:18px !important;
        }
        .slider .slider-track-indicator {
          border-radius: 0 !important;
        }


    ha-card.type-custom-search-card$: |
      :host {
        background: #e9e9e9;
        border-radius: 50px;
      }

    ha-markdown$: |
        :host {
          padding-left: 16px !important;
          padding-right: 10px !important;
        }
        ha-markdown-element {
          font-size:10px;
          font-family: "SF Pro Display","SF Pro Icons","Helvetica Neue","Helvetica","Arial",sans-serif;
          letter-spacing: 0.2px;
        }
        h1 {
          font-size: 26px;
          margin-bottom:5px;
          font-weight: 600 !important;
          line-height: 1.07143 !important;
          letter-spacing: -.005em;
        }
        h2 {
          font-size: 16px !important;
          margin-top:0;
          font-weight: 500 !important;
          letter-spacing: -.005em;
          line-height:1.10722 !important;
          color: var(--secondary-text-color);
        }

  ## More Info
  card-mod-more-info: |
    $: |
      .mdc-dialog__scrim {
        backdrop-filter: blur(10px);
        -webkit-backdro-filter: blur(10px);
        background:none !important;
      }
      .mdc-dialog__surface {
        background:var(--background-color) !important;
        border-radius:10px !important;
        box-shadow:var(--mdc-dialog-box-shadow, 0px 11px 15px -7px rgba(0, 0, 0, 0.1), 0px 24px 38px 3px rgba(0, 0, 0, 0.1)) !important;
      }
      ha-paper-dialog {
        border-radius:10px;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    ha-header-bar:
      $: |
        :host {
            border-bottom:0 !important;
        }
        .mdc-top-app-bar {
            background:none !important;
        }
        .mdc-top-app-bar__title {
            opacity:0;
        }
    mwc-tab-bar:
      $: |
        :host {
            border-bottom:0 !important;
        }

  ## Header
  card-mod-root-yaml: |
    .: |
      ha-tabs {
        --paper-tabs-selection-bar-color: var(--accent-color) !important;
        direction: unset !important;
        justify-content:center !important;
      }
      /* This changes the color of the currently selected tab. */
      paper-tab {
        width:calc((100% / 6) - 32px);
      }
      paper-tab[aria-selected=true] {
        color: var(--accent-color) !important;
      }
      /* This hides the help button. */
      a.menu-link[target="_blank"] {
        display: none;
      }
      /* Move header to bottom */
      @media screen and (max-width:870px){
        #view {          
          padding-top: 0 !important;
        }
        
        #view hui-view vertical-layout$: |
           #columns {
              padding-bottom: 68px !important;
            }
        :not([class="edit-mode"]) .header {
          top: unset !important;
          bottom:0;
          position:fixed;
          box-shadow: 0 0 20px rgba(0,0,0,0.05);
          height: 68px !important;
        }
        .toolbar {
          height: 68px !important;
        }
        .edit-mode #view {
          margin-top: calc(var(--header-height) + 60px) !important;
        }
        ha-menu-button {
          display: none !important;
        }  
      } 
    ha-app-layout$: |
      @media screen and (max-width:870px){
        #contentContainer {
          padding-top: 0 !important;
          padding-bottom: 68px !important;
        }
      }
    ha-tabs$: |
      @media screen and (max-width:870px){
        paper-icon-button {
          display:none !important
        }
        #tabsContent {
          width: 100% !important;
        }              
        #selectionBar {
          bottom: unset !important;
          border-bottom-width: 2.5px !important;
        }
      } 


