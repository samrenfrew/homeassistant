version: 1
aarlo:
  backend: sse
  save_media_to: /mount/arlo/${N}/${F}/${T}
  refresh_devices_every: 1
  reconnect_every: 30
  request_timeout: 120
  last_format: '%m-%d-%Y %H:%M'
  snapshot_checks:
  - 1
  - 5
  - 10
  - 20
  - 30
  - 60
  stream_timeout: 1
  media_retry:
  - 5
  - 10
  - 20
  - 30
  - 60
  save_updates_to: /mount/arlo/
